# Allow TLS and non TLS on same port.

listen: 127.0.0.1:-1

tls {
  # Server cert
  cert_file: "./configs/certs/server-cert.pem"
  # Server private key
  key_file:  "./configs/certs/server-key.pem"
  # Specified time for handshake to complete
  timeout: 2
}

# This allows non tls traffic on same port.
allow_non_tls: true
